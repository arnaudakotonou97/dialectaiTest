<div class="form-wrapper">
    <form #myform="ngForm">
      <div class="form-group ">
          <label for="productName">Nom du produit</label>
          <input type="text"  class="form-control" name="productName" [(ngModel)]="product.productName"  placeholder="">
      </div>
      <div class="form-group ">
          <label for="price">Prix du produit</label>
          <input type="number" class="form-control input-centered" name="price" [(ngModel)]="product.price" placeholder="10">
      </div>
      <div class="form-group ">
          <label for="description">Description du produit</label>
          <textarea class="form-control" name="description" [(ngModel)]="product.description" placeholder=""></textarea>
      </div>
      <div class="form-group">
          <label for="notation">Notation du produit</label>
          <input type="number" class="form-control note input-centered" name="starRating" min="0" max="5" step="0.5" [(ngModel)]="product.starRating">
      </div>
      <div class=" text-center" >
          <button type="submit" class="btn add-btn" (click)='addProduct()'>Ajouter</button>
      </div>
   </form>
</div>
